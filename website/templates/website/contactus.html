<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Contact Us</h2>
    <form action="" method="post">
        {% csrf_token %}
    {{ form.as_p }}
        <label for="name">Name:</label>
        <input type="text" id="cont_name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="cont_email" name="email" required><br>

        <label for="description">Description:</label>
        <textarea id="query" name="description" rows="4" required></textarea><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
